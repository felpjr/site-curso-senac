    <div id="section1" class="container mt-5">
        <form class="col-md-12">
            <fieldset>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Nome:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Informe seu nome completo">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Email:</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="exemplo@email.com"
                        autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">Telefone para contato:</label>
                        <input type="numero" class="form-control" id="exampleInputPassword1" placeholder="DDD + número de telefone"
                            autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Qual é o motivo da imigração?</label>
                    <select class="form-select" id="exampleSelect1">
                        <option>Oportunidades profissionais</option>
                        <option>Qualidade de vida</option>
                        <option>Diversidade cultural</option>
                        <option>Segurança</option>
                        <option>Outros motivos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect2" class="form-label mt-4">Qual país você possui interesse?</label>
                    <select multiple="" class="form-select" id="exampleSelect2">
                        <option>Portugal</option>
                        <option>Nova Zelândia</option>
                        <option>Itália</option>
                        <option>Tailândia</option>
                        <option>Espanha</option>
                        <option>Irlanda</option>
                    </select>
                </fieldset>
                <fie class="form-group">
                    <legend class="mt-4"></legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Aceito os Termos e Condições de uso
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
                            Autorizo o uso dos meus dados de acordo com a Política de Privacidade
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label" for="flexCheckChecked">
                            Aceito receber informações sobre as novidades e promoções dos serviços da Global Scapes
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
